<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="./favicon.ico">

    <title>Yinyue</title>

    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <link href="./css/login.css" rel="stylesheet">

</head>

<body>
    <form class="form-signin" id="loginForm">
        <div class="text-center mb-4">
            <img class="mb-4" src="./yinyue.png" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Yinyue</h1>
            <p>Your favorite music player,in some other universe</p>
        </div>

        <div class="form-label-group">
            <input type="username" id="username" class="form-control" placeholder="Username" required autofocus>
            <label for="username">Username</label>
        </div>

        <div class="form-label-group">
            <input type="password" id="password" class="form-control" placeholder="Password" required>
            <label for="password">Password</label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2024</p>
    </form>

    <script src="./js/constants.js"></script>
    <script src="./js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/login.js"></script>
</body>

</html>
